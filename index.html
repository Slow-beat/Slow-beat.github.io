<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>码检通（CodeCheckTool）</title>
    <!-- 引入 markdown-it 的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <!-- 引入 github-markdown.css 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- 一些简单的样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
        }

        #markdownInput,
        #markdownPreview,
        #checkProblemDiv {
            width: 42%;
            height: 95vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            overflow-y: auto;
        }

        #checkProblemDiv {
            width: 16%;
            font-size: 16px;
        }

        #checkProblemUl li {
            color: #e11010;
        }

        /* 定义重复单词的颜色 */
        .repeatWordGreen {
            color: #4CAF50;
            font-weight: bold;
        }

        .repeatWordYellow {
            color: #e11010;
            font-weight: bold;
        }

        /* 样式覆盖 github-markdown.css 中的一些样式 */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 版本、更新时间和作者链接样式 */
        .info {
            position: absolute;
            bottom: 0;
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 用于编辑 Markdown 的文本框 -->
        <textarea id="markdownInput" placeholder="在这里输入 Markdown 文本...
当前功能：
1. 代码中出现的变量名、方法名在解释文本中会高亮显示（完全一致：绿色，仅大小写不一致：红色）
2. 代码支持语法高亮（代码中的高亮不表示任何重复）
3. 对代码块的语言标签进行检查（不保证语言标签和代码语言的一致性）
"></textarea>
        <!-- 用于显示问题检查结果和版本信息 -->
        <div id="checkProblemDiv">
            <p>可能存在的问题：</p>
            <!-- 版本、更新时间和作者链接 -->
            <ul id="checkProblemUl"></ul>
            <div class="info">
                当前版本：1.3.0<br>
                更新时间：2024/4/19<br>
                作者/反馈链接：<a
                    href="https://applink.larkoffice.com/client/message/link/open?token=AmWL4ywfiwAEZhyaFgWEAAQ%3D"
                    target="_blank">Liam</a>
            </div>
        </div>
        <!-- 用于显示 Markdown 转换后的 HTML 预览 -->
        <div id="markdownPreview" class="markdown-body"></div>

    </div>

    <script>
        const languageList = ["python", "sql", "java", "javascript", "c", "cpp", "go", "bash", "css", "html", "typescrip"];
        const goodLanguageSet = new Set(languageList);
        const codeLanguageSet = new Set();
        // 创建 markdown-it 实例
        let md = window.markdownit({
            breaks: true,
            highlight: function (str, lang) {
                codeLanguageSet.add(lang);
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(str, { language: lang, ignoreIllegals: true }).value;
                    } catch (__) { }
                }

                return ''; // use external default escaping
            }
        });
        // 获取 textarea 元素
        let markdownInput = document.getElementById('markdownInput');
        // 获取用于显示问题检查结果和版本信息的 div 元素
        let checkProblemUl = document.getElementById('checkProblemUl');
        // 获取用于显示 Markdown 预览的 div 元素
        let markdownPreview = document.getElementById('markdownPreview');

        // todo
        const getMatchBclokList = function (regex, matchGroupIndex) {
            return function (text) {
                let result = [];
                let match = text.match(regex);
                if (match) {
                    for (let index of matchGroupIndex) {
                        if (match[index]) {
                            result.add(match[index]);
                        }
                    }
                }
                return result;
            }
        }

        // 正则匹配变量单词
        let allRegex = [
            {
                pattern: `\\b[a-zA-Z$][\\w\\.]*\\b *\\(( *\\w+ *,?)*\\)`,
                description: "匹配方法以及相关变量",

                extensionJuge: function (word, extra) {
                    const regex = /\b([a-zA-Z$][\w\.]*)\b *\(((?: *\w+ *,?)*)\)/;

                    let match = word.match(regex);
                    if (match) {
                        extra.add(match[1]);
                        match = match[2].match(/\w+/g);
                        if (match) match.forEach(t => extra.add(t));
                    }

                }
            }, {
                pattern: `%?\\b[\\w][\\w%=\\.\\-]*\\b`,
                description: "匹配变量1",
            }, {
                pattern: `\\b[a-zA-Z$][\\w$]*\\b`,
                description: "匹配变量2",
            }
        ]
        // let wordRegex = /\b[a-zA-Z$][\w\.]*\b *\(( *\w+ *,?)*\)|%?\b[\w][\w%=\.\-]*\b|\b[a-zA-Z$][\w$]*\b/g;
        // let wordRegex = /\\b[a-zA-Z$][\\w\\.]*\\b *\\(( *\\w+ *,?)*\\)|%?\\b[\\w][\\w%=\\.\\-]*\\b|\\b[a-zA-Z$][\\w$]*\\b/g;
        let wordRegexStr = allRegex.map(t => t.pattern).join("|");
        let wordRegex = new RegExp(wordRegexStr, 'g');
        console.log(wordRegex);



        // 高亮重复单词
        function highlightRepeatedWords(codeWordCount, textWordCount, html) {
            const codeWordSet = new Set(Object.keys(codeWordCount));

            Object.keys(codeWordCount).forEach(word => {
                allRegex.forEach(regexObj => {
                    if (regexObj.extensionJuge && word.match(regexObj.pattern)) {
                        regexObj.extensionJuge(word, codeWordSet);
                    };
                });
            });

            // 创建一个 Set 来存储要检查的单词
            const codeWordLowerCaseSet = new Set(Array.from(codeWordSet).map(word => word.toLowerCase()));
            // 获取文本在代码中出现过的单词列表，并按单词列表长度降序排列
            const textWords = Object.keys(textWordCount).filter(t => codeWordLowerCaseSet.has(t.toLocaleLowerCase())).sort((a, b) => b.length - a.length);
            // 高亮处理
            const needReplace = new RegExp(textWords.join("|").replace(/\(|\)/g, "\\$&"), "g");
            return html.replace(needReplace, (match) => match ? codeWordSet.has(match) ? '<span class="repeatWordGreen">' + match + '</span>' : '<span class="repeatWordYellow">' + match + '</span>' : "");
        }

        // 获取所有代码块内容
        function getAllCodeBlocksContent(text) {
            const codeBlockPattern = /```[\s\S]*?```/g;
            let matches = text.match(codeBlockPattern);
            return matches ? Array.from(matches).join('\n') : "";
        }

        // 匹配正则并记录出现次数
        function countWords(text, regex) {
            let wordCounts = {};
            let matches = text.match(regex);

            for (let match of matches ? matches : []) {
                wordCounts[match] = wordCounts[match] ? wordCounts[match] + 1 : 1;
            }
            return wordCounts;
        }

        function CodeBlocks() {
            let codeBlocks = [];
            const PLACEHOLDER = "@PLACEHOLDER@";
            return {
                // 保存代码块并替换为占位符
                saveAndReplaceCodeBlocks: function (text) {
                    // 匹配 ``` 开始的代码块
                    var codeBlockPattern = /<pre[\s\S]*?<\/pre>/g;
                    text = text.replace(codeBlockPattern, function (codeBlock) {
                        codeBlocks.push(codeBlock);
                        return PLACEHOLDER;
                    });
                    return text;
                },
                // 恢复被替换的代码块
                restoreCodeBlocks: function (text) {
                    const pattern = new RegExp(PLACEHOLDER, "g");
                    let index = 0;
                    text = text.replace(pattern, (match) => {
                        return codeBlocks[index++];
                    });
                    codeBlocks = [];
                    return text;
                }
            }
        }

        // 初始化方法
        function init() {
            // 给 textarea 添加事件监听，实时更新 HTML 预览内容和匹配到的单词列表
            markdownInput.addEventListener('input', updatePreview);

            function updatePreview() {
                // 清除代码语言记录
                codeLanguageSet.clear();
                let content = markdownInput.value;
                let allCodeContent = getAllCodeBlocksContent(content);
                let codeWordCount = countWords(allCodeContent, wordRegex);

                let codeBlock = CodeBlocks();
                let htmlContent = md.render(content);
                htmlContent = codeBlock.saveAndReplaceCodeBlocks(htmlContent);
                let textWordCount = countWords(htmlContent, wordRegex);

                // 高亮重复的单词
                htmlContent = highlightRepeatedWords(codeWordCount, textWordCount, htmlContent);
                htmlContent = codeBlock.restoreCodeBlocks(htmlContent)
                // 更新 Markdown 预览
                markdownPreview.innerHTML = htmlContent;

                checkProblem();
                function checkProblem() {
                    checkProblemUl.innerHTML = ''; // 清空之前的内容
                    let listItem = document.createElement('li');
                    if (codeLanguageSet.size !== codeLanguageSet.intersection(goodLanguageSet).size) {
                        listItem.textContent = "语言标签存在问题：" + Array.from(codeLanguageSet).filter(t => !goodLanguageSet.has(t)).join(",");
                        checkProblemUl.appendChild(listItem);
                    }
                }
            }

            // 初始渲染一次
            updatePreview();
        }

        // 初始化页面
        init();
    </script>
</body>

</html>
